<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#27161a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RDR Tracker">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <title>Red Dead Redemption - Achievement Tracker</title>
</head>

<body>
    <div class="header">
        <h1>🏆 Red Dead Redemption</h1>
        <p>Achievement Tracker</p>

        <div class="progress-overview">
            <div class="progress-bar-container">
                <div class="progress-bar" id="mainProgress">
                    <span id="mainProgressText">0%</span>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Earned</div>
                    <div class="stat-value" id="earnedCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value" id="remainingCount">51</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Platinum</div>
                    <div class="stat-value" id="platinumStatus">✗</div>
                </div>
            </div>
        </div>
    </div>

    <div class="filter-tabs" id="filterTabs"></div>
    <div class="achievements-container" id="achievementsContainer"></div>

    <div class="fab" onclick="resetAll()" title="Reset All">
        🔄
    </div>

    <script src="script.js"></script>
</body>

</html>
